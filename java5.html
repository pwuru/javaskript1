<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container p-2">
        <div class="row">
          <div class="col">
            <input id="name" type="text" class="form-control" >
          </div>
          <div class="col">
            <input id="colSize" type="number" class="form-control" >
          </div>
          <div class="col-auto">

            <button class="btn btn-info" onclick="onButtonClick(this)">Добавить</button>
          </div>
        </div>
        <div id="newRow" class="row"></div>
      </div>
    
      <script>
        function onButtonClick(btn) {
          let name = document.getElementById("name"); 
          let colSize = document.getElementById("colSize"); 
          let newRow = document.getElementById("newRow"); 
        
          let col = document.createElement("div")

          col.innerText = `Я ${name.value}`; 
          
          let size = parseInt(colSize.value);
          if (size < 1) size = 1;
          if (size > 12) size = 12;
          col.className = `col-${size} p-2 m-2 bg-warning`;
        
          newRow.appendChild(col)                       
        }
        </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
